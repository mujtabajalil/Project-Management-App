<!DOCTYPE html>
<html>

<head>
  <title>Landing Page</title>
  <style>
    /* Reset some default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #080710;
      color: white;
    }

    /* Main page styles */
    .main-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .navbar {
      background-color: #333;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .navbar a {
      float: left;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
    }

    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }

    .content {
      background-color: #111;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      margin-bottom: 20px;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .button-container button {
      margin-bottom: 10px;
      padding: 20px;
      background-color: black;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
      width: 200px;
    }
  </style>
  <script>
    function navigateTo(pageName) {
      // Replace with actual navigation logic
      console.log("Navigating to " + pageName);
    }
  </script>
</head>

<body>
  <!-- Main Page -->
  <div class="main-container">
    <div class="navbar">
      <a href="#" onclick="navigateTo('projects')">Projects</a>
      <a href="#issues">Issues</a>
      <a href="#workflows">Workflows</a>
      <a href="#boards">Boards</a>
      <a href="#reports">Reports</a>
      <a href="#user-management">User Management</a>
    </div>

    <div class="content">
      <h2>Welcome to the Trello</h2>
      <!-- Add your content here -->
    </div>

    <div class="button-container">
      <button onclick="navigateTo('projects')">Projects</button>
      <button onclick="navigateTo('issues')">Issues</button>
      <button onclick="navigateTo('workflows')">Workflows</button>
      <button onclick="navigateTo('boards')">Boards</button>
      <button onclick="navigateTo('reports')">Reports</button>
      <button onclick="navigateTo('user-management')">User Management</button>
    </div>
  </div>
</body>

</html>
