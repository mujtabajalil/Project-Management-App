<!DOCTYPE html>
<html>

<head>
  <title>Add Project</title>
  <style>
    /* Reset some default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #080710;
      color: white;
    }

    /* Main page styles */
    .main-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .navbar {
      background-color: #333;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .navbar a {
      float: left;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
    }

    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }

    .content {
      background-color: #111;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      margin-bottom: 20px;
    }

    /* Form styles */
    .form-container {
      width: 400px;
    }

    .form-field {
      margin-bottom: 20px;
    }

    .form-field label {
      display: block;
      margin-bottom: 5px;
    }

    .form-field input[type="text"] {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: none;
    }

    /* Buttons styles */
    .button-container {
      display: flex;
      justify-content: center;
    }

    .button {
      background-color: #333;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #555;
    }
  </style>
</head>

<body>
  <!-- Add Project Page -->
  <div class="main-container">
    <div class="navbar">
      <a href="#">Projects</a>
      <a href="#">Issues</a>
      <a href="#">Workflows</a>
      <a href="#">Boards</a>
      <a href="#">Reports</a>
      <a href="#">User Management</a>
    </div>

    <div class="content">
      <h2>Add Project</h2>
      <div class="form-container">
        <div class="form-field">
          <label for="project-name">Project Name:</label>
          <input type="text" id="project-name">
        </div>
        <div class="form-field">
          <label for="project-key">Project Key:</label>
          <input type="text" id="project-key">
        </div>
        <div class="form-field">
          <label for="team-lead">Team Lead:</label>
          <input type="text" id="team-lead">
        </div>
        <div class="form-field">
          <label for="project-description">Project Description:</label>
          <input type="text" id="project-description">
        </div>
      </div>
    </div>

    <div class="button-container">
      <button class="button">Create Project</button>
      <button class="button">Cancel</button>
    </div>
  </div>
</body>

</html>
