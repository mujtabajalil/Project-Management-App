<!DOCTYPE html>
<html>

<head>
  <title>Projects</title>
  <style>
    /* Reset some default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #080710;
      color: white;
    }

    /* Main page styles */
    .main-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .navbar {
      background-color: #333;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .navbar a {
      float: left;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
    }

    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }

    .content {
      background-color: #111;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      margin-bottom: 20px;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .card {
      width: 300px;
      padding: 20px;
      background-color: #222;
      margin: 10px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .card h3 {
      margin-bottom: 10px;
    }

    .card p {
      color: #aaa;
    }

    /* Buttons styles */
    .button-container {
      display: flex;
      justify-content: center;
    }

    .button {
      background-color: #333;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #555;
    }
  </style>
</head>

<body>
  <!-- Projects Page -->
  <div class="main-container">
    <div class="navbar">
      <a href="#">Projects</a>
      <a href="#">Issues</a>
      <a href="#">Workflows</a>
      <a href="#">Boards</a>
      <a href="#">Reports</a>
      <a href="#">User Management</a>
    </div>

    <div class="content">
      <h2>Projects</h2>
      <div class="card-container">
        <div class="card">
          <h3>Project 1</h3>
          <p>Key: ABC-001</p>
          <p>Team lead: Nisar</p>
          <p>Description: UI for Sailoni</p>
          
          <!-- Add more project cards as needed -->
        </div>
        <div class="card">
          <h3>Project 2</h3>
          <p>Key: DEF-002</p>
          <p>Team lead: Zahid</p>
          <p>Description: frontend for Poki</p>
        </div>
      </div>
    </div>
    
    <div class="button-container">
      <button class="button">Add Project</button>
      <button class="button">Delete Project</button>
    </div>
  </div>
</body>

</html>
